<div class="box">

</div>

<style>
    .box {
        position: relative;
        width: 200px;
        height: 200px;
        border: 1px solid slateblue;
        line-height: 200px;
        text-align: center;
    }
    .box a {
        position: absolute;
        display: block;
        width: 200px;
        height: 200px;
    }
    .box a::before, .box a::after {
        position: absolute;
        content: "";
        display: block;
        width: 0;
        height: 6px;
        bottom: 0;
        background: #2196f3;
        transition: all 0.5s;
    }
    .box a::before {
        right: 50%;
    }
    .box a:hover::before {
        width: 50%;
    }
    .box a::after {
        left: 50%;
    }
    .box a:hover::after {
        width: 50%;
    }
</style>
