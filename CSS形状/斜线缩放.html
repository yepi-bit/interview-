<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div></div>
</body>
<style>
    div{
        position:relative;
        margin:50px auto;
        width:200px;
        height:200px;
    // IE盒模型
        box-sizing:border-box;
        border:2px solid #333;
    // background-color:#333;
        line-height:240px;
        text-indent:10px;
    }

    div::before{
        content:"";
        position:absolute;
        left:0;
        top:0;
        width:100%;
        height:100px;
        box-sizing:border-box;
        border-bottom:2px solid deeppink;
        transform-origin:bottom center;
    //  transform:rotateZ(45deg) scale(1.414);
        animation:slash 5s infinite ease;
    }

    @keyframes slash{
        0%{
            transform:rotateZ(0deg) scale(1);
        }
        30%{
            transform:rotateZ(45deg) scale(1);
        }
        60%{
            transform:rotateZ(45deg) scale(1.414);
        }
        100%{
            transform:rotateZ(45deg) scale(1.414);
        }
    }
</style>
</html>
