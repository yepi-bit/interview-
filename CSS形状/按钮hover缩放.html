<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    button {
        position: relative;
        outline: none;
        border: 0;
        cursor: pointer;
        color: black;
        padding: 15px 30px;
        background-color: cornflowerblue;
        z-index: 1;
        overflow: hidden;
    }
    button::before {
        z-index: -1;
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #9254de;
        transform-origin: center;
        transform: translate3d(-50%,-50%,0) scale(0,0);
        transition: transform 0.45s ease-in-out;
    }
    button:hover::before {
        transform: translate3d(-50%,-50%,0) scale(15,15);
    }
</style>
<body>
    <button>缩放</button>
</body>
</html>
