<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="bd-t"></div>
</body>
<style>
    .bd-t{
        position:relative;
    }

    .bd-t::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 1px;
        background-color: black;
        /* 如果不用 background-color, 使用 border-top:1px solid #e0e0e0; */
        /*缩放方法*/
        -webkit-transform: scaleY(.5);
        transform:scaleY(.5);
        /*渐变方法*/
        /*background-image: linear-gradient(0deg, transparent 50%, #e0e0e0 50%);*/
    }
</style>
</html>
