<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Poppins',sans-serif;
    }
    body {
        min-height: 100vh;
        background: linear-gradient(#7d6cfc,#c635ea);
    }
    .action {
        position: fixed;
        top: 250px;
        left: 250px;
        width: 50px;
        height: 50px;
        cursor: pointer;
        background: #fff;
        border-radius: 50%;
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
    }
    .action span {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #a13dea;
        font-size: 40px;
        transition: 0.3s ease-in-out;
    }
    .action.active span {
        /*color: #7d6cfc;*/
        transform: rotate(135deg);
    }
    .action ul {
        position: absolute;
        min-width: 250px;
        padding: 20px;
        border-radius: 20px;
        background: #2196f3;
        opacity: 0;
        visibility: hidden;
    }
    .action.active ul {
        opacity: 1;
        /*bottom: 65px;*/
        visibility: visible;
        transition: 0.3s;
    }
    .action ul li {
        list-style: none;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 10px 0;
        transition: 0.3s;
    }
    .action ul li:nth-child(1) {
        /*transform: rotateX(-20deg);*/
    }
    .action ul li:nth-child(2) {
        transform: rotateZ(-40deg);
    }
    .action ul li:nth-child(3) {
        transform: rotateZ(-60deg);
    }
    .action ul li:nth-child(4) {
        transform: rotateZ(-80deg);
    }
    .action ul li:hover {
        font-weight: 600;
    }
    .action ul li i{
        width: 40px;
        height: 40px;
        font-size: 22px;
        line-height: 40px;
        text-align: center;
        background: white;
        border-radius: 50%;

    }
    .action ul li:hover i {
        color: #2196f3;
    }
</style>
<body>
<div class="action" onclick="actionToggle();">
    <span>+</span>
    <ul>
        <li>
            <i class="fab fa-facebook-f"></i>
        </li>
        <li>
            <i class="fab fa-twitter"></i>
        </li>
        <li>
            <i class="fab fa-google"></i>
        </li>
        <li>
            <i class="fab fa-youtube"></i>
        </li>
    </ul>
</div>
<script type="text/javascript">
    function actionToggle() {
        var action = document.querySelector('.action');
        action.classList.toggle('active')
    }
</script>
</body>

</html>
