<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .channel {
        position: absolute;
        width: 80%;
        text-align: center;
        top: 50%;
        left: 50%;
        background: #2196f3;
        transform: translate(-50%,-200px);
        font-size: 30px;
        font-weight: bold;
        color: #fff;
    }
    nav {
        position: relative;
        width: 590px;
        height: 50px;
        background-color: #7abcff;
        border-radius: 16px;
        box-shadow: 0 2px 3px rgba(0,0,0,0.5);
    }
    nav a {
        position: relative;
        display: block;
        float: left;
        width: 100px;
        height: 50px;
        line-height: 50px;
        font-size: 15px;
        color: #fff;
        text-transform: uppercase;
        text-decoration: none;
        text-align: center;
    }
    .start-home,
    nav a:nth-child(1):hover~.animation {
        width: 100px;
        left: 0;
    }
    .start-about,
    nav a:nth-child(2):hover~.animation {
        width: 110px;
        left: 100px;
    }
    .start-blog,
    nav a:nth-child(3):hover~.animation {
        width: 100px;
        left: 210px;
    }
    .start-contact,
    nav a:nth-child(4):hover~.animation {
        width: 160px;
        left: 310px;
    }
    .start-ME~~~,
    nav a:nth-child(5):hover~.animation {
        width: 120px;
        left: 310px;
    }
    nav .animation {
        position: absolute;
        height: 100%;
        background-color: #F97F51;
        z-index: 999;
        border-radius: 8px;
        transition: all 0.3s;
    }
</style>
<body>
    <div class="channel">
        bilibili
    </div>
    <div class="container">
        <nav>
            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">blog</a>
            <a href="#">contact</a>
            <a href="#">ME~~~</a>
            <div class="animation start-home"></div>
        </nav>
    </div>
</body>
</html>
