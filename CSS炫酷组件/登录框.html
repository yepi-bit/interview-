<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #eceffc;
    }

    .btn {
        padding: 8px 20px;
        border-radius: 0;
        overflow: hidden;
    }

    .btn::before {
         position: absolute;
         content: "";
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: linear-gradient(
                 120deg,
                 transparent,
                 royalblue,
                 transparent
         );
         transform: translateX(-100%);
         transition: 0.6s;
     }

    .btn:hover {
        background: transparent;
        box-shadow: 0 0 20px 10px hsla(204, 70%, 53%, 0.5);
    }

    .btn::before {
         transform: translateX(100%);
     }


    .form-input-material {
        --input-default-border-color: white;
        --input-border-bottom-color: white;
    }

    .form-input-material input {
        color: white;
    }
    .form-input-material::before {
        position: absolute;
        content: "";
        left: 0;
        bottom: -1px;
        width: 100%;
        height: .125rem;
        background: forestgreen;
        transform: scaleX(0);
        transform-origin: left;
        transition: .3s;
    }


    .login-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px 40px;
        color: white;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        box-shadow: 0 0.4px 0.4px rgba(128, 128, 128, 0.109),
        0 1px 1px rgba(128, 128, 128, 0.155),
        0 2.1px 2.1px rgba(128, 128, 128, 0.195),
        0 4.4px 4.4px rgba(128, 128, 128, 0.241),
        0 12px 12px rgba(128, 128, 128, 0.35);
    }

    .login-form h1 {
        margin: 0 0 24px 0;
    }
    h1 {
        display: block;
        font-size: 2em;
        margin-block-start: 0.67em;
        margin-block-end: 0.67em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        font-weight: bold;
    }
    .form-input-material .form-control-material {
        padding: .5rem 0;
        background: 0 0;
        border: none;
    }

    .login-form .form-input-material {
        margin: 12px 0;
    }

    .login-form .btn {
        width: 100%;
        margin: 18px 0 9px 0;
    }
    .form-input-material .form-control-material:placeholder-shown~label {
        color: var(--input-default-border-color);
    }
    .form-input-material label {
        position: absolute;
        top: .5rem;
        left: 0;
        transition: .3s;
        transform-origin: left;
    }
    label {
        cursor: default;
    }
    button, input, optgroup, select, textarea {
        font: inherit;
        margin: 0;
    }
    input:focus, textarea:focus, select:focus {
        outline-offset: -2px;
    }
</style>
<body>
<div>
    <form class="login-form" action="javascript:void(0);">
        <h1>Login</h1>
        <div class="form-input-material">
            <input type="text" name="username" id="username" placeholder=" " autocomplete="off" class="form-control-material" required />
            <label for="username">Username</label>
        </div>
        <div class="form-input-material">
            <input type="password" name="password" id="password" placeholder=" " autocomplete="off" class="form-control-material" required />
            <label for="password">Password</label>
        </div>
        <button type="submit" class="btn btn-primary btn-ghost">Login</button>
    </form>
</div>
</body>
</html>
