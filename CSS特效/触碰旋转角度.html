<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .wrap img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        transition: transform;
        transition-duration: 0.25s;
    }
    .wrap:hover img {
        transform: rotate3d(0, 0, 1, 60deg);
    }
</style>
<body>
    <div class="wrap">
        <img src="https://ps.ssl.qhimg.com/t013f5efcfb02eba705.jpg">
    </div>
</body>
</html>
