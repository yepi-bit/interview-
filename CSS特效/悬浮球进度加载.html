<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .state-ball {
        overflow: hidden;
        position: relative;
        padding: 5px;
        /*border: 3px solid #3c9;*/
        width: 150px;
        height: 150px;
        border-radius: 100%;
        background-color: #fff;
    }
    .state-ball::before,.state-ball::after {
        position: absolute;
        left: 50%;
        bottom: 5px;
        z-index: 9;
        margin-left: -100px;
        width: 200px;
        height: 200px;
        content: "";
    }
    .state-ball::before {
        margin-bottom: calc(var(--offset)* 1.5px);
        border-radius: 45%;
        background-color: #ffffff80;
        animation: rotate 10s linear -5s infinite;
    }
    .state-ball::after {
        margin-bottom: calc(var(--offset)* 1.5px + 10px);
        border-radius: 40%;
        background-color: #fffc;
        animation: rotate 15s infinite;
    }
    .state-ball .wave {
        position: relative;
        border-radius: 100%;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(to bottom,#af8 13%, #3c9 91%);
    }
    .state-ball .progress::after {
        display: flex;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 99;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        font-weight: bold;
        font-size: 16px;
        color: #09f;
        content: counter(progress)"%";
        counter-reset: progress var(--offset);
    }
    @keyframes rotate {
        to {
            transform: rotate(1turn);
        }
    }

</style>
<body>
    <div id="ball" class="state-ball" style="--offset: 0;">
        <div class="wave"></div>
        <div class="progress"></div>
    </div>
</body>
<script>
    let offset = 0;
    let interval = null;
    interval = setInterval(() => {
        document.getElementById('ball').style.setProperty("--offset",offset);
        if (offset < 100) {
            offset++;
        } else {
            clearInterval(interval)
        }
    },200)
</script>
</html>
