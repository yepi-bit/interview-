<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }
    .rotate-animate {
        width: 200px;
        height: 200px;
        border: 12px solid #e8e8e8;
        border-radius: 50%;
        border-top: 12px solid #28d8cf;
        animation: rotate 2s linear infinite;
    }
    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>
<body>
    <div class="rotate-animate">
        跳过
    </div>
</body>
</html>
