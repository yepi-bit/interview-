<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input id="h-sign" type="text" placeholder="编辑个性签名" maxlength="60" class="space_input">
</div>
</body>
    <style>
        #h-sign {
            background: transparent;
            border-radius: 4px;
            border: none;
            box-shadow: none;
            color: hsla(0,0%,100%,.8);
            font-size: 12px;
            font-family: Microsoft Yahei;
            line-height: 26px;
            height: 26px;
            margin-left: -5px;
            padding: 0 5px;
            position: relative;
            top: -1px;
            width: 730px;
        }
        #h-sign:hover {
            background: hsla(0,0%,100%,.2);
            box-shadow: 0 0 0 1px hsla(0,0%,100%,.5);
        }
        #h-sign:focus {
            background: #fff;
            box-shadow: inset 0 2px 4px rgba(35, 54, 86, .3);
            color: #6d757a;
        }
        .space_input {
            line-height: 28px;
            height: 28px;
            padding: 0 10px;
            transition: all .3s ease;
            vertical-align: top;
            border: 1px solid #ccd0d7;
            border-radius: 0;
        }
    </style>
