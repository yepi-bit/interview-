<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .avatar {
        position: relative;
    }
    .h-avatar{
        position: relative;
        width: 164px;
        height: 164px;
        border: 2px solid hsla(0,0%,100%,.4);
        border-radius: 52%;
    }
    .avatar-cover {
        position: absolute;
        top:0;
        left: 0;
        width: 164px;
        height: 164px;
        background: rgba(0,0,0,.6);
        font-size: 18px;
        color: #fff;
        line-height: 164px;
        text-align: center;
        opacity: 0;
        border-radius: 52%;
        transition: opacity 0.2s;
    }
    .avatar-cover:hover {
        opacity: 0.8;
    }
    a {
        color: inherit;
        text-decoration: none;
        transition: color .2s ease,background-color .2s ease;
    }
</style>
<body>
<div class="avatar">
    <div>
        <img src="https://ps.ssl.qhimg.com/t013f5efcfb02eba705.jpg" class="h-avatar">
        <a target="_blank" href="https://github.com/yepi-bit" class="avatar-cover">
            更换头像
        </a>
    </div>
</div>
</body>
</html>
