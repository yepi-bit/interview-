<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大风车</title>
</head>
<body>
    <div>
        <div class="fengCar">大风车</div>
    </div>
</body>
<style>
    .fengCar {
        margin: 100px auto;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 2px solid slateblue;
        line-height: 200px;
        text-align: center;
        font-size: 28px;
        color: #ffcc00;
        animation: rotating 1.2s linear infinite
    }
    @keyframes rotating {
        from{
            transform: rotate(0);
        }
        to{
            transform: rotate(360deg);
        }
    }
</style>
</html>
