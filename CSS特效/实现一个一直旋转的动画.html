<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="box"></div>
</body>
<style>
    .box {
        width: 100px;
        height: 100px;
        margin: 20px;
        background-color: red;
        animation: spin 2s linear infinite;
    }
    @keyframes spin {
        from { transform: rotate(0deg) }
        to { transform: rotate(360deg) }
    }
</style>
</html>
