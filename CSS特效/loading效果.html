<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<style>
    body {
        width: 100%;
        height: 100%;
        background-color: #333;
        display: flex;
    }
    .container {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 200px auto;
        background-color: white;
        border-radius: 50%;
        border: 6px solid red;
        box-sizing: border-box;
    }
    .circle {
        position: absolute;
        top: -6px;
        bottom: -6px;
        left: -6px;
        right: -6px;
        /*background-color: orange;*/
        background: conic-gradient(#fc0 0%, transparent 40%,transparent);
        border-radius: 50%;
        animation: rotate 1s linear infinite;
    }
    .circle:before {
        content: '';
        position: absolute;
        top: 6px;
        bottom: 6px;
        left: 6px;
        right: 6px;
        background-color: #333;
        border-radius: 50%;
    }
    .circle::after {
        content: '';
        position: absolute;
        width: 12px;
        height: 12px;
        top: 0;
        left: 50%;
        background-color: pink;
        border-radius: 50%;
        transform: translate(-50%,-3px);
        box-shadow: 0 0 4px 2px pink;
    }
    @keyframes rotate {
        100% {
            transform: rotate(-360deg);
        }
    }
</style>
<body>
    <div class="container">
        <div class="circle"></div>
    </div>
</body>
</html>
