<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
    <div class="ball"></div>
    <div class="wall"></div>
    <div class="wall"></div>
    <div class="wall"></div>
    <div class="wall"></div>
</body>
<style>
    body {
        margin: 0;
        background-color: black;
        filter: blur(5px) contrast(10);
        /*blur():给图像设置高斯模糊效果 contrast():调整图像对比度*/
    }
    .ball {
        position: absolute;
        top: 50%;
        left: 0;
        width: 200px;
        height: 200px;
        background-color: white;
        border-radius: 50%;
        animation: move 8s infinite;
    }
    @keyframes move {
        20% {
            transform: translate(200px,0);
            background-color: #ddd;
        }
        100% {
            transform: translate(1600px,0);
            background-color: #ddd;
        }
    }
    .wall {
        position: absolute;
        left: 20%;
        top: 45%;
        width: 120px;
        height: 300px;
        /*background-color: #00bcd4;*/
        background-color: rgba(0,0,0,0.5);
        border-radius: 50%;
    }
    .wall:nth-child(2){
        left: 40%;
    }
    .wall:nth-child(3){
        left: 60%;
    }
    .wall:nth-child(4){
        left: 80%;
    }
</style>
</html>
