<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="j"></div>
    <div class="j"></div>
</div>
</body>
<style>
    body {
        background-color: black;
        overflow: hidden;
    }
    .container{
        position: relative;
        width: 200px;
        margin: 100px auto;
    }
    .j{
        position: absolute;
        width: 47px;
        height: 218px;
        top: 0;
        left: 0;
        background-color: #00bcd4;
    }
    .j::before {
        position: absolute;
        content: '';
        width: 100px;
        height: 100px;
        border: 47px solid #00bcd4;
        border-top: 47px solid transparent;
        border-radius: 50%;
        transform: rotate(45deg);
        top:121px;
        left: -147px;
    }
    .j::after{
        content: '';
        position: absolute;
        width: 140px;
        height: 140px;
        border: 40px solid #00bcd4;
        border-radius: 100%;
        border-top: 40px solid transparent;
        border-right: 40px solid transparent;
        border-left: 40px solid transparent;
        top: -110px;
        right: -183px;
        transform: rotate(45deg);
    }
    .j:last-child {
        background-color: brown;
        left: 0px;
        top: 10px;
        mix-blend-mode: lighten;
        animation: move 2s linear;
    }
    .j:last-child::before{
        border: 47px solid brown;
        border-top: 47px solid transparent;
    }
    .j:last-child::after{
        border: 40px solid brown;
        border-top: 40px solid transparent;
        border-right: 40px solid transparent;
        border-left: 40px solid transparent;
    }
    @keyframes move {
        0% {
            transform: translate(200px);
        }
        50% {
            transform: translate(0px);
        }
        100% {
            transform: translate(0px);
        }

    }
</style>
</html>
