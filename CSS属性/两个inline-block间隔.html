<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .father {
        display: inline-block;
        width: 200px;
        height: 100px;
        background: green;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        font-size: 0px;
    // 可以去间隙或设置父元素，display:table和word-spacing：0
    }
    .son {
        display: inline-block;
        width: 50px;
        height: 50px;
        background: #dcdcdc;
        font-size: 14px;
    }
</style>
</head>
<body>

<span class="father">
        <span class="son">1</span>
        <span class="son">2</span>
        <span class="son">3</span>
    </span>
</body>
</html>
