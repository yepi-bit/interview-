<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="left">left</div>
    <div class="main">center</div>
    <div class="right">right</div>
</div>
</body>
<style>
    .container{
        display: grid;
        width: 100%;
        grid-template-rows: 100px;  /*设置行高*/
        grid-template-columns: 100px auto 300px;  /*设置列数属性*/
    }
    .left{
        background: red;
    }
    .main{
        background: blue;
    }
    .right {
        background: red;
    }
</style>
</html>
