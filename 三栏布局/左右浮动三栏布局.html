<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="left">left</div>
        <div class="main">center</div>
        <div class="right">right</div>
    </div>
</body>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        /*左边栏左浮动*/
        .left{
            float:left;
            width:100px;
            background:#ff69b4;
        }
        /*中间栏自适应*/
        .main{
            margin:0 200px 0 100px;
            background: #659;
        }
        /*右边栏右浮动*/
        .right{
            float:right;
            width:200px;
            background:#ff69b4;
        }
    </style>
</html>
