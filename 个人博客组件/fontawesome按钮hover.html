<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<style>
    body {
        padding: 0;
        margin: 0;
    }
    .middle {

        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
        text-align: center;
    }
    .btn {
        display: inline-block;
        width: 90px;
        height: 90px;
        margin: 10px;
        background: #f1f1f1;
        border-radius: 30%;
        box-shadow: 0 5px 15px -5px #00000070;
        color: #3498db;
        overflow: hidden;
        position: relative;
    }
    .btn i {
        line-height: 90px;
        font-size: 26px;
        transition: .2s linear;
    }
    .btn:hover i{
        transform: scale(1.3);
        color: #f1f1f1;
    }
    .btn::before {
        content: '';
        position: absolute;
        width: 120%;
        height: 120%;
        background: #3498db;
        transform: rotate(45deg);
        left: -110%;
        top: 90%;
    }
    .btn:hover::before {
        animation: move 0.7s 1;
        top: -10%;
        left: -10%;
    }
    @keyframes move {
        0% {
            left: -110%;
            top: 90%;
        }
        50% {
            left: 10%;
            top: -30%;
        }
        100% {
            left: -10%;
            top: -10%;
        }
    }
</style>
<body>
<div class="middle">
    <a class="btn" href="#">
        <i class="fab fa-facebook-f"></i>
    </a>
    <a class="btn" href="#">
        <i class="fab fa-twitter"></i>
    </a>
    <a class="btn" href="#">
        <i class="fab fa-google"></i>
    </a>
    <a class="btn" href="#">
        <i class="fab fa-instagram"></i>
    </a>
    <a class="btn" href="#">
        <i class="fab fa-youtube"></i>
    </a>
</div>
</body>
</html>
