<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    .header {
        width: 100%;
        height: 200px;
        background-color: pink;
        text-align: center;
        line-height: 200px;
    }

    .navbar {
        width: 100%;
        height: 40px;
        line-height: 40px;
        background-color: green;
        text-align: center;
        /* 粘性定位*/
        position: sticky;
        left: 0;
        top: 0;
        z-index: 99;
    }
    .content {
        height: 900px;
        background-color: burlywood;
    }
</style>

<body>
<div class="header">
    头部信息栏
</div>
<div class="navbar" id="navbar">
    中部导航栏
</div>
<div class="content">
    <div>123</div>
</div>
</body>

</html>
