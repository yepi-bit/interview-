<style>

        word-wrap: break-word;
        /* word-break: break-word; */

    * {
        margin: 0;
        padding: 0;
        font-weight: 600;
    }

    div {
        display: block;
    }

    .top-mod {
        width: 450px;
        padding: 0 17px;
        font-size: 0;
        margin-right: -20px;
        background-color: blueviolet;
    }

    .top-item {
        display: inline-block;
        vertical-align: bottom;
        width: 126px;
        height: 167px;
        position: relative;
        text-align: center;
        font-size: 14px;
        margin-right: 20px;
        font-weight: 600;
    }

    .top-item1 {
        height: 194px;
    }

    a:link,
    a:visited {
        text-decoration: none;
    }

    a {
        color: #333;
    }

    .top-item2 .top-item-bg {
        background: url(https://static.nowcoder.com/images-nk/res/ranking/2.png) no-repeat;
    }

    .top-item1 .top-item-bg {
        height: 194px;
        background: url(//static.nowcoder.com/images-nk/res/ranking/1.png) no-repeat;
    }

    .top-item3 .top-item-bg {
        background: url(//static.nowcoder.com/images-nk/res/ranking/3.png) no-repeat;
    }

    .top-item-bg {
        width: 126px;
        height: 167px;
        position: absolute;
        left: 0;
        bottom: 0;
        z-index: 2;
    }

    .top-item .top-pic {
        position: absolute;
        width: 54px;
        height: 54px;
        border-radius: 50%;
        overflow: hidden;
        z-index: 1;
        left: 35px;
        top: 21px;
    }

    .top-item1 .top-pic {
        width: 65px;
        height: 65px;
        left: 29px;
        top: 25px;
    }

    .top-item3 .top-pic {
        left: 32px;
    }

    .top-item .top-pic img {
        width: 100%;
    }

    .top-item .top-rank-num {
        width: 73px;
        position: absolute;
        left: 27px;
        top: 67px;
        z-index: 3;
    }

    .top-item1 .top-rank-num {
        font-size: 18px;
        left: 18px;
        top: 80px;
        width: 90px;
    }

    .top-rank-main {
        position: absolute;
        bottom: 0;
        left: 8px;
        width: 110px;
        height: 65px;
        z-index: 3;
    }

    .top-rank-main .name {
        display: inline-block;
        vertical-align: middle;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        word-wrap: normal;
        max-width: 7em;
    }


    .identity-icon {
        width: auto;
        height: 14px;
        margin-right: 2px;
        display: inline-block;
        vertical-align: text-top;
    }

    fieldset,
    img {
        border: 0;
    }

    .level-color-8 {
        color: #f34c54 !important;
    }

    p {
        display: block;
        margin-block-start: 1em;
        margin-block-end: 1em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
    }
</style>
