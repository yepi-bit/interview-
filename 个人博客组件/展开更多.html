<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #content {
        width: 420px;
        background-color: rgb(255, 255, 255);
        line-height: 26px;
        font-size: 12px;
        color: rgb(33, 33, 33);
        /* display: -webkit-box;
        overflow: hidden;
        text-overflow: ellipsis;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical; */
    }

    a {
        padding-left: 6px;
        text-decoration: none;
        color: royalblue;
    }
</style>

<body>
<div id="content">
    2005年以后，互联网进入Web2.0时代，各种类似桌面软件的Web应用大量涌现，网站的前端由此发生了翻天覆地的变化。网页不再只是承载单一的文字和图片，各种富媒体让网页的内容更加生动，
    网页上软件化的交互形式为用户提供了更好的使用体验，这些都是基于前端技术实现的。以前会Photoshop和Dreamweaver就可以制作网页，现在只掌握这些已经远远不够了。
</div>
<script>
    function spreadMore() {
        var len = 72;      //默认显示字数
        var ctn = document.getElementById("content");  //获取div对象
        var content = ctn.innerHTML;                   //获取div里的内容

        // alert(content);
        var span = document.createElement("span");     //创建<span>元素
        var a = document.createElement("a");           //创建<a>元素
        span.innerHTML = content.substring(0, len);     //span里的内容为content的前len个字符

        a.innerHTML = content.length > len ? "... 展开" : ""; // 图片  a.innerHTML = content.length>len?"<img src='images/right.png' width='15' height='15' />展开":"";
        a.href = "javascript:void(0)";//让a链接点击不跳转

        a.onclick = function () {
            if (a.innerHTML.indexOf("展开") > 0) {      //如果a中含有"展开"则显示"收起"
                a.innerHTML = "<<&nbsp;收起";
                span.innerHTML = content;
            } else {
                a.innerHTML = "...展开";
                span.innerHTML = content.substring(0, len);
            }
        }
        // 设置div内容为空，span元素 a元素加入到div中
        ctn.innerHTML = "";
        ctn.appendChild(span);
        ctn.appendChild(a);
    }
    spreadMore()
</script>

</body>

</html>
