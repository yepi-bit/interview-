<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片遮罩层</title>
</head>
<style>
    .item {
        position: relative;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 4px solid rgba(0, 0, 0, .2);
        box-shadow: 0px 0px 10px;
        overflow: hidden;
    }
    img {
        width: 300px;
        height: 300px;
        border-radius: 50%;
    }
    .cover {
        position: absolute;
        top: 0;
        left: 0;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, .2);
        text-align: center;
        line-height: 300px;
        color: white;
        font-size: 30px;
        transform: translate(-300px);
        transition: transform 1s;
    }
    .item:hover .cover {
        transform: translate(0);
    }
</style>
<body>
<div class="item">
    <img src="https://avatars.githubusercontent.com/u/81626835?v=4" alt="">
    <div class="cover">cover</div>
</div>
</body>
</html>
