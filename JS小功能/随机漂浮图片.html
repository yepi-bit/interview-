<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>test</title>
    <style type="text/css">
        #All {
            width: 100%;
            height: 3000px;
        }
    </style>
</head>

<body>
<div id="All">
    <div id="img" style="position: absolute; z-index:99;">
        <a href="http://10.21.3.7/vt" target="_blank"><img src="https://ps.ssl.qhimg.com/t01b69a50d3f1ec115b.jpg"
                                                           style="cursor: pointer;" style="cursor: pointer;" /></a>
        <script language="JavaScript">
            // Begin
            var xPos = document.body.clientWidth - 20;
            var yPos = document.body.clientHeight / 2;
            var step = 1;
            var delay = 10;
            var height = 0;
            var Hoffset = 0;
            var Woffset = 0;
            var yon = 0;
            var xon = 0;
            var pause = true;
            var interval;
            img.style.top = yPos;
            function changePos() {
                width = document.body.clientWidth;
                height = document.body.clientHeight;
                Hoffset = img.offsetHeight;
                Woffset = img.offsetWidth;
                img.style.left = xPos + document.body.scrollLeft;
                img.style.top = yPos + document.body.scrollTop;
                if (yon) {
                    yPos = yPos + step;
                } else {
                    yPos = yPos - step;
                }
                if (yPos < 0) {
                    yon = 1;
                    yPos = 0;
                }
                if (yPos >= (height - Hoffset)) {
                    yon = 0;
                    yPos = (height - Hoffset);
                }
                if (xon) {
                    xPos = xPos + step;
                } else {
                    xPos = xPos - step;
                }
                if (xPos < 0) {
                    xon = 1;
                    xPos = 0;
                }
                if (xPos >= (width - Woffset)) {
                    xon = 0;
                    xPos = (width - Woffset);
                }
            }
            function start() {
                img.visibility = "visible";
                interval = setInterval('changePos()', delay);
            }
            function pause_resume() {
                if (pause) {
                    clearInterval(interval);
                    pause = false;
                } else {
                    interval = setInterval('changePos()', delay);
                    pause = true;
                }
            }
            start();
            //  End -->
        </script>
    </div>
</div>
</body>

</html>
