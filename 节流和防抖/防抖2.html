<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>防抖</title>
    <style>
        #container {
            width: 300px;
            height: 300px;
            background-color: #007fff;
        }
    </style>
</head>

<body>
<div id="container"></div>
</body>
<script>
    // 防抖函数
    function debounce(func, time) {
        let timer = null;

        return function (...args) {
            if (timer) {
                clearTimeout(timer);
            }

            timer = setTimeout(() => {
                func.apply(this, args);
            }, time);
        }
    }

    let test = debounce(function (e, str) {
        console.log(e, str);
    }, 1000);

    let container = document.getElementById('container');
    container.addEventListener('mousemove', function (e) {
        test(e, '我是参数');
    })
</script>

</html>
