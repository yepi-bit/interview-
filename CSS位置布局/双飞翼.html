<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双飞翼布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: cyan;
            height: 10vh;
            text-align: center;
        }

        .container {
            background-color: gray;
            overflow: hidden; // 设置了float属性 防止父元素塌陷
        }

        .container .column {
            float: left;
            height: 80vh;
        }

        .center {
            width: 100%;
            background-color: red;
            text-align: center;
        }

        .left {
            width: 300px;
            background-color: #ff4d4f;
            margin-left: -100%;
        }

        .right {
            width: 200px;
            background-color: #2e6da4;
            margin-left: -200px;
        }

        .content {
            margin-left: 300px;
            margin-right: 200px;
        }

        .footer {
            background-color: green;
            height: 10vh;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="header">header</div>
<div class="container">
    <div class="center column">
        <div class="content">middle</div>
    </div>
    <div class="left column">left</div>
    <div class="right column">right</div>
</div>
<div class="footer">footer</div>

</body>
</html>
