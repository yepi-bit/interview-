<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style-type: none;
            text-decoration: none;
        }
        #fade{
            width: 500px;
            height: 500px;
            margin: 0 auto;
            position: relative;
        }
        .now-left{
            position: absolute;
            top: 45%
        }
        .now-right{
            position: absolute;
            top: 45%;
            left:93%;
        }
        .ul_dian{
            position: absolute;
            top: 90%;
            left: 38%;
        }
        .ul_dian li{
            float: left;
        }
    </style>
</head>
<body>
<center><h2>轮播图</h2></center>
<div id="fade">
    <img src="images/1.jpg" width="100%" height="100%" id="lunbo">
    <i class='iconfont icon-jiantouzuo now-left' id="left"></i>
    <i class='iconfont icon-jiantouyou now-right' id="right"></i>
    <ul class="ul_dian">
        <li class='iconfont icon-yuandianzhong '></li>
        <li class='iconfont icon-yuandianzhong '></li>
        <li class='iconfont icon-yuandianzhong '></li>
        <li class='iconfont icon-yuandianzhong'></li>
    </ul>
</div>
<script>
    var lb = document.getElementById("lunbo")
    var num=1;
    // 自动换图
    setInterval(function(){
        num++;
        if(num === 3){
            num = 1;
        }
        lb.src="images/"+num+".jpg"
        // console.log(num)
    },2000);
    var left = document.getElementById("left")
    var right = document.getElementById("right")
    // 点击左箭头换图
    left.onclick=function(){
        num--;
        if(num === 0){
            num = 1;
        }
        lb.src="images/"+num+".jpg"
    };
    // 点击右键换箭头
    right.onclick=function(){
        num++;
        if(num === 3) {
            num = 2;
        }
        lb.src="images/"+num+".jpg"
    };
    // 点击圆点换图
    var allLi = document.getElementsByTagName('ul')[0].getElementsByTagName("li");
    for(var i = 0 ; i < allLi.length ; i++) {
        // 给每个li元素赋值，每循环一次，i+1;
        allLi[i].index = i;
        allLi[i].onclick=function() {
            // li的索引是从0开始的，所以要+1
            var num = this.index + 1;
            lb.src="images/"+num+".jpg"
        }
    }
</script>
</body>
</html>
