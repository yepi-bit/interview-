<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box {
        width: 100px;
        height: 100px;
        border: 2px solid red;
        margin: 10px;
        padding: 10px;
        background: blue;
    }
    #border {
        box-sizing: border-box;
    }
    #content {
        box-sizing: content-box;
    }
</style>
<body>
    <div id="border" class="box">
    </div>
    <div id="content" class="box"></div>
</body>
</html>
